version: '3.8'

services:
  uptime-kuma:
    container_name: uptime-kuma
    hostname: uptime-kuma
    image: louislam/uptime-kuma:1.23.13
    restart: unless-stopped
    ports:
      - "${UPTIME_KUMA_PORT:-8443}:3001"
    volumes:
      - uptime-kuma-data:/app/data
    networks:
      - global-default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uptime-kuma-data:

networks:
  global-default:
    external: true
